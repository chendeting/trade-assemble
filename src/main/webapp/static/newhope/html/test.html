<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>
<body>
<div style="width:100%;">
    <div id="touchArea" style="width:90%; height:200px; background-color:#CCC;font-size:100px">长按我</div>
</div>
<script>
    var timeOutEvent=0;
    $(function(){
        $("#touchArea").on({
            touchstart: function(e){
                timeOutEvent = setTimeout("longPress()",800);
                e.preventDefault();
            },
            touchmove: function(){
                clearTimeout(timeOutEvent);
                timeOutEvent = 0;
                alert("移动");
            },
            touchend: function(){
                clearTimeout(timeOutEvent);
                if(timeOutEvent!=0){
                    alert("你这是点击，不是长按");
                }
                return false;
            }
        })
    });
    function longPress(){
        timeOutEvent = 0;
        $("#touchArea").remove();
        alert("你被删除了");
    }
    var x=0.3-0.2;
    var y=0.2-0.1;
    var z=0.4-0.3;
    var w=0.5-0.4;
    console.log(x==0.1);
    console.log(y==0.1);
    console.log(z==0.1);
    console.log(w==0.1);
</script>
</body>
</html>
