        <div class="Part_3" style="position: absolute;display: none;">

                    </div>

                    <p style="height: 1rem;font-size:0.777778rem;color:#848689;text-align: center;line-height: 1rem;margin:0 auto;">可以点击“我的”进行查询！</p>
                    <div style="width:100%;height: 1px;background-color: #979797;margin-top:2rem;position:relative;"></div>
                    <button id="zhidaole" style="text-align: center;width: 17.6rem;height:2.5rem;color:#848689;font-size: 1rem;outline: none;border: none;background-color: #ffffff;">知道了</button>

        <script type="text/javascript">
            $(function(){
                $("#lijiqiangzhu").click(function(){

                    $(".Part_2").show();
                });
            });
            $(function(){
                $("#quxiao").click(function(){

                    $(".Part_2").hide();
                });
                $("#queren").click(function(){

                    $(".Part_2").hide();
                    $(".Part_3").show();

                });
                $("#zhidaole").click(function(){

                    $(".Part_3").hide();

                });
            });
            $(function(){
                var listLen = $(".pic li").length, i=0,setInter,speen = 5000;

                $(".btn li:last").css({"margin":"0rem 0rem 0rem 0.5rem"});
                $(".btn li:first").addClass("on");
                $(".pic li:first").show();

                $(".btn li").each(function(index,element){
                    $(element).click(function(){
                        i = index;
                        $(this).addClass("on").siblings().removeClass("on");
                        $(".pic li").eq(index).animate({opacity:"show"},200).siblings().animate({opacity:"hide"},200);
                    })
                    $(element).hover(function(){
                        clearInterval(setInter);
                    },function(){
                        outPlay();
                    });
                })


                out_fun = function(){
                    if(i < listLen){i++;}else{i=0;};
                    $(".btn li").eq(i).addClass("on").siblings().removeClass("on");
                    $(".pic li").eq(i).animate({opacity:"show"},2000).siblings().animate({opacity:"hide"},2000);
                }

                outPlay = function(){
                    setInter = setInterval("out_fun()",speen);
                }
                outPlay();
            })
        </script>
