<body>
	<div>
		<div class="swiper-container" style="position: relative;">
			<div class="swiper-wrapper" style="width: 33rem;">
				<ul>
					<li class="swiper-li on">
						<button class="swiper-slide" id="swiper_btn1" onclick="load('2010-10-10')">2010-10-10</button>
						<div class="xiahuaxian" id="xiahuaxian1"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="content" class="part1"
		style="position: absolute; font-family: 'Microsoft YaHei';">
		<div class="box">
			<div class="wall"></div>
			<div class="deal_buy_1">
				<div class="deal_buy_pic">
					<img src="../images/morentu.png"
						style="width: 4.5rem; height: 4.5rem; border-radius: 0.2rem;" onclick="javascript:location.href='http://www.baidu.com'"/>
				</div>
				<div class="deal_buy_message">
					<div class="deal_buy_message_1">绵阳三台希望猪场</div>
					<div class="deal_buy_message_2">
						<div class="buy_message_head_1">地址:</div>
						<div class="buy_message_body_1">四川省德阳三台</div>
					</div>
					<div class="deal_buy_message_3">
						<div class="deal_buy_message_4">
							<div class="buy_message_head_1">价格:</div>
							<div class="buy_message_body_1">¥18.86元/kg</div>
							<div class="buy_message_body_2">(均重100-110kg)</div>
						</div>
						<div class="deal_buy_message_4">
							<div class="buy_message_body_3">¥19.26元/kg</div>
							<div class="buy_message_body_2">(均重110-120kg)</div>
						</div>
						<div class="deal_buy_message_4">
							<div class="buy_message_body_3">¥19.86元/kg</div>
							<div class="buy_message_body_2">(均重120kg以上)</div>
						</div>
					</div>
				</div>
				<div
					style="width: 4.7rem; height: 3.75rem; float: left; position: absolute; margin-left: 15.3rem;">
					<img src="../images/end.png" style="width: 100%; height: 100%;" />
				</div>
			</div>
			<div class="deal_buy_2">
				<div
					style="float: left; margin-left: 1rem; height: 2.3rem; width: 10rem;">
					<div style="height: 1.3rem; line-height: 1.3rem;">
						<span style="font-size: 1rem; color: #F02B2B; opacity: 1;">300</span><span
							style="font-size: 0.833333rem; color: #F02B2B;">头</span>
					</div>
					<div
						style="font-size: 0.6rem; color: #848689; opacity: 0.6; height: 1rem; line-height: 1rem;">
						<span>出栏:&nbsp<span>700</span>头
						</span> <span style="padding-left: 0.5rem;">剩余:&nbsp<span>100</span>头
						</span>
					</div>
				</div>
				<button class="deal_btn btn_read">查看详情</button>
			</div>
			<div class="wall"></div>
		</div>
	</div>
</body>

					<img src="../images/end.png" style="width: 100%; height: 100%;" />
				</div>
			</div>
			<div class="deal_buy_2">
				<div
					style="float: left; margin-left: 1rem; height: 2.3rem; width: 10rem;">
					<div style="height: 1.3rem; line-height: 1.3rem;">
						<span style="font-size: 1rem; color: #F02B2B; opacity: 1;">300</span><span
							style="font-size: 0.833333rem; color: #F02B2B;">头</span>
					</div>
					<div
						style="font-size: 0.6rem; color: #848689; opacity: 0.6; height: 1rem; line-height: 1rem;">
						<span>出栏:&nbsp<span>700</span>头
						</span> <span style="padding-left: 0.5rem;">剩余:&nbsp<span>100</span>头
						</span>
					</div>
				</div>
				<button class="deal_btn btn_read">
					{{if obj.a == 1}}
				    	提醒我
                    {{else if obj.a == 2}}
						立即交易
                    {{else}}
                                                               圭
                    {{/if}}
				</button>
			</div>
			<div class="wall"></div>
		</div>
	{{/each}}

</script>

<!-- js -->
<script type="text/javascript">
	function load(date){
		alert('参数：'+date);
		alert('往后台ajax请求');
		var data = {
			title: '基本例子',
			isAdmin: true,
			list: [{a : 1,name : '三台猪场',url : 'https://www.baidu.com/', parm1 : 15, parm2 : 10},{a : 2,name : '江油猪场',url : 'http://www.sina.com', parm1 : 15, parm2 : 60},{a : 3,name : '绵阳猪场',url : 'http://www.163.com', parm1 : 6, parm2 : 30}]
		};
		alert('请求返回'+data);
		var html = template('test', data);
		$('#content').append(html);
	}
	
	//引入外部函数
	template.helper('calc', function (parm1, parm2) {
		return parm1 + parm2;
	});

</script>
