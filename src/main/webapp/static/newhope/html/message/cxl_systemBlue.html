<script type="text/javascript">
    $(".msg-ul li").each(function(){
        var liHeight=$(this).height();
        var imgHeight=$(this).find(".img-p").height();

        var imgTop=((liHeight-imgHeight)/2+2)+'px';
        $(this).find(".img-p").css("margin-top",imgTop);
